<html>
    <script>
        var salario;
        salario=parseInt(prompt("Digite o valor de seu salario para fazer um reajuste"));
        if (salario<500)
        {
            alert("Seu salario sera reajustado para=  "+(salario+(salario*0.15)))
        }
       else if (salario<=1000)
       {
          alert("seu salario sera reajustado para= "+(salario+(salario*0.10)))
       }
       else if (salario>1000)
       {
          alert("seu salario sera reajustado para= "+(salario+(salario*0.05)))
       }     
    </script>
</html>
